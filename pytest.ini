[pytest]
# Simple pytest configuration for AppSec-Sentinel

testpaths = tests

addopts =
    --verbose
    --tb=short
    -ra

# Test markers
markers =
    security: Security validation tests
    scanner: Scanner module tests
    slow: Slow tests

# Ignore these directories
norecursedirs = .git .venv venv node_modules outputs __pycache__ .pytest_cache
